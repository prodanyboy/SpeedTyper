<!DOCTYPE html>
<html lang="es">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpeedTyper</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <h1 class="header">SpeedTyper</h1>
    <h2 class="body">Con este programa vamos a poder medir la velocidad de escritura tanto en inglés como en español</h2>
    <div class="menu-content">
        <input type="text" id="word-count">
        <button onclick="startGame()">Start Game</button>
    </div>
    <div class="hidden game-content">
        <p id="typed"></p>
        <button onclick="endGame()">End Game</button>
    </div>
</body>

</html>
